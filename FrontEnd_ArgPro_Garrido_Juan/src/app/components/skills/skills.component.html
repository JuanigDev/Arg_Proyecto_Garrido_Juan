<div class="row">
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
            [percent]="85"

            [outerStrokeGradient]="true"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#4882c2'"

            [innerStrokeColor]="'#c8ccd5'"
            [animation]="true"
            [title]="'JavaScript'"
            [animationDuration]="1000"
            [subtitle]="'progreso'"
            [subtitleColor]="'#7d7d7d'"
            [showUnits]="false"
            [showBackground]="false"
            [clockwise]="false"
